<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Css -->

    <link rel="stylesheet" href="css/style.css">

    <title>Responsive Weather App</title>
</head>
<body>
    <main class="fade-in">
        <section class="search-bar">
            <button class="search-bar--button"><i class="fa fa-search"></i></button>
            <input placeholder="Search your preferred city" type="text" class="search-bar--search">
            <button class="search-bar--tempChange">&deg;F</button>
        </section>
        <section class="current-weather">
            <div class="current-weather--location">
                <!-- <h2 class="location--location">Athens</h2>
                <span class="location--time">9:03</span>
                <p class="location--date">Thursday, 31 Aug</p> -->
            </div>
            <div class="current-weather--weather">
                <div class="current-weather--temperature">
                    <!-- <h1 class="temperature--temperature">24&deg;C</h1>
                    <h2 class="temperature--feels-like">Feels like 22&deg;C</h2>     -->
                </div>
                <div class="current-weather--conditions">
                    <div class="conditions--humidity">
                        <!-- <i class="fa-solid fa-water"></i>
                        <p class="humidity--number">41%</p>
                        <p class="humidity--text">Humidity</p> -->
                    </div>
                    <div class="conditions--wind-speed">
                        <!-- <i class="fa-solid fa-wind"></i>
                        <p class="wind-speed--number">2km/h</p>
                        <p class="wind-speed--text">Wind Speed</p> -->
                    </div>
                    <div class="conditions--pressure">
                        <!-- <i class="fa-solid fa-gauge"></i>
                        <p class="pressure--number">997hpa</p>
                        <p class="pressure--text">Pressure</p> -->
                    </div>
                    <div class="conditions--uv">
                        <!-- <i class="fa-solid fa-sun"></i>
                        <p class="uv--number">8</p>
                        <p class="uv--text">UV</p> -->
                    </div>
                </div>
            </div>
        </section>
        <section class="forecast">
            <div class="forecast--three-day">
                <!-- <h2 class="three-day-heading">Three Day Forecast</h2> -->
                <!-- <div class="three-day--weather">
                    <img src="" alt="" class="weather--icon">
                    <p class="weather--temperature">20&deg;C</p>
                    <p class="weather--date">Friday 1 sep</p>
                </div> -->
            </div>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
